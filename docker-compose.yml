services:
  eltor:
    build:
      context: .
      dockerfile: Dockerfile
    #image: eltor/eltor-app@sha256:97498b1dd42c62e08baaeab8871dfccabe769024733c9c5ecb11334f6ac43a3b
    container_name: app
    hostname: eltor
    user: "1000:2000"  # UID 1000, GID 2000 (datagroup)
    ports:
      - "0.0.0.0:5174:5174"   # Backend API - explicitly bind to all interfaces
      - "0.0.0.0:5173:5173"   # Frontend web server - explicitly bind to all interfaces
      - "0.0.0.0:9740:9740"   # Lightning node - explicitly bind to all interfaces
      - "0.0.0.0:18058:18058" # Tor SOCKS proxy - explicitly bind to all interfaces
      - "0.0.0.0:9996:9996"   # Tor relay OR port
    env_file:
      - .env
    environment:
      - RUST_LOG=info
      - BACKEND_PORT=5174
      - FRONTEND_PORT=5173
    volumes:
      - ${HOME}/.phoenix:/home/user/.phoenix
      - ./backend/bin/data:/home/user/code/eltor-app/backend/bin/data
    networks:
      - eltor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-5174}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  eltor-network:
    driver: bridge


